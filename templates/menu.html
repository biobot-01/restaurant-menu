<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Menu App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="has-background-grey-dark">
    <div class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-fifths">
              <h1 class="title is-2 has-text-light has-text-centered">{{ restaurant.name }}</h1>
              <hr>
              <a class="button is-primary is-outlined" href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">Add New Menu Item</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="notification">
              <button class="delete" type="button" name="button"></button>
              {% for message in messages %}
                <strong>{{ message }}</strong>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endif%}
    {% endwith %}

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-three-fifths">
            {% for item in items %}
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    <h2 class="title is-4 has-text-white-ter">{{ item.name }}</h2>
                  </div>
                </div>
                <div class="level-right">
                  <span class="level-item">
                    <strong class="has-text-white-ter">{{ item.price }}</strong>
                  </span>
                </div>
              </div>
              <div class="content">
                <p class="has-text-grey-lighter">{{ item.description }}</p>
                <a class="has-text-info" href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}">Edit</a>
                <a class="has-text-danger" href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}">Delete</a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
