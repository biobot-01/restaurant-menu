{% extends "base.html" %}
{% block title %}Restaurants{% endblock %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-6">
    {% if restaurants %}
      <div class="box content">
        {% for r in restaurants %}
          <h2 class="title is-4 is-spaced">
            <a class="has-text-light" href="{{url_for('show_restaurant_menu', restaurant_id=r.id) }}">{{ r.name }}</a>
          </h2>

          {% if not loop.last %}
            <hr>
          {% endif%}
        {% endfor %}
      </div>
    {% else %}
      <div class="content">
        <p>{{ no_restaurants_msg }}</p>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
