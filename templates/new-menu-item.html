<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Menu Item</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>New Menu Item</h1>
    <br>
    <form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id) }}" method="post">
      <label for="name">Name: </label>
      <input type="text" size="30" name="name" placeholder="Food Name">
      <br>
      <label for="description">Description: </label>
      <textarea name="description" size="250" rows="8" cols="80">Food Description</textarea>
      <br>
      <label for="price">Price: </label>
      <input type="text" size="6" name="price" placeholder="$0.00">
      <br>
      <label for="course">Course: </label>
      <select name="course">
        <option value="">--Please choose which course--</option>
        <option value="Appetizer">Appetizer</option>
        <option value="Entree">Entree</option>
        <option value="Dessert">Dessert</option>
        <option value="Beverage">Beverage</option>
      </select>
      <br>
      <button type="submit">Create Item</button>
    </form>
  </body>
</html>
